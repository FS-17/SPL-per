<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPL Guessing Game</title>
    <!-- disable cors -->
    <!-- use Access-Control-Allow-Origin: * in the server -->
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <style>
      @font-face {
        font-family: "SPLFont";
        src: url(./SPLfont.ttf) format("truetype");
      }

      body {
        font-family: "SPLFont", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #09c8e0;
        color: #fff; /* Text color to white for better contrast */
        overflow: hidden;
        position: relative;
      }

      body > svg:first-of-type {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 74%;
        height: 50%; /* Adjust height as needed */
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        color: #fff;
        margin-bottom: 1rem;
      }

      p {
        color: #fff;
        margin-bottom: 1rem;
        font-weight: bold;
      }

      /* Range Input Styles */
      #guessInput {
        width: 100%;
        margin: 1rem 0;
        height: 10px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        outline: none;
        -webkit-appearance: none;
      }
      #guessInput::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #935da5;
        cursor: pointer;
      }
      #rangeValue {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      button {
        background-color: #935da5;
        font-family: inherit;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #7a3f8d;
      }

      #results {
        margin-top: 1rem;
        font-weight: bold;
        color: #fff;
      }

      svg {
        position: absolute;
        z-index: 0;
        width: 100%;
        height: 100%;
      }

      .logo {
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 1;
      }

      .logo2 {
        position: absolute;
        top: 1rem;
        right: 1rem;
        z-index: 1;
        padding: 1rem;

        /* make the button not take a space, and dont push other elements */
        display: inline-block;
      }

      .langbtn {
        /* position: absolute; */

        background-color: #935da5;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
      }

      .BottomLine {
        /* make it in the bottom */
        position: absolute;
        bottom: 1rem;
        /* right: 1rem; */
        z-index: -1;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="./spl.png" alt="SPL Logo" width="150" />
      <!-- <img src="./logo2AR.png" alt="SPL Logo" width="150" /> -->
    </div>
    <!-- add logo2.png to right top corner -->
    <div class="logo2">
      <!-- <img src="./logo2AR.png" alt="SPL Logo" width="150" /> -->

      <!-- glass button -->
      <button class="langbtn" id="btnlang">
        <a style="color: white; text-decoration: none" id="langbtn">
          تغيير اللغة
        </a>
      </button>
    </div>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="100%"
      height="100%"
      preserveAspectRatio="none"
      viewBox="0 0 100 60"
    >
      <defs>
        <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="0%" y2="24%">
          <stop
            offset="0%"
            style="stop-color: rgba(255, 255, 255, 0.2); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgba(255, 255, 255, 0); stop-opacity: 1"
          />
        </linearGradient>
      </defs>
      <g fill="none" stroke="url(#fadeGradient)" stroke-width="0.2">
        <!-- Original diagonal lines (top-left to bottom-right) -->
        <path
          d="M0 0 L100 100 M10 0 L110 100 M20 0 L120 100 M30 0 L130 100 M40 0 L140 100"
        />
        <path
          d="M50 0 L150 100 M60 0 L160 100 M70 0 L170 100 M80 0 L180 100 M90 0 L190 100"
        />
        <path
          d="M0 10 L100 110 M0 20 L100 120 M0 30 L100 130 M0 40 L100 140 M0 50 L100 150"
        />

        <!-- New diagonal lines (top-right to bottom-left) -->
        <path
          d="M100 0 L0 100 M110 0 L10 100 M120 0 L20 100 M130 0 L30 100 M140 0 L40 100"
        />
        <path
          d="M150 0 L50 100 M160 0 L60 100 M170 0 L70 100 M180 0 L80 100 M190 0 L90 100"
        />
        <path
          d="M100 10 L0 110 M100 20 L0 120 M100 30 L0 130 M100 40 L0 140 M100 50 L0 150"
        />
      </g>
    </svg>

    <div class="container">
      <h1>في 2023، كان مؤشر الارتباط الوظيفي 80% .. تتوقع كم بيصير في 2024؟</h1>
      <br />
      <input
        type="range"
        id="guessInput"
        min="0"
        max="100"
        value="80"
        step="1"
      />
      <div id="rangeValue">80%</div>

      <button id="displayResults">عرض النتائج</button>
      <div id="results"></div>
    </div>

    <img src="./BL.png" alt="BL" class="BottomLine" />

    <script>
      // Move these variables into a more appropriate scope
      let totalGuesses = 0;
      let averageGuess = 0;
      let lang = "ar";
      const targetPercentage = 90;
      let guesses = [];
      url = "https://spl-per-default-rtdb.firebaseio.com/spl.json";

      // Function to update the results display
      function updateResultsDisplay() {
        const resultsDiv = document.getElementById("results");
        if (lang == "ar") {
          resultsDiv.innerHTML = `
        <p>إجمالي النتائج: ${totalGuesses}</p>
        <p>%متوسط النتائج: ${averageGuess.toFixed(2)}</p>
      `;
        } else {
          resultsDiv.innerHTML = `
        <p>Total guesses: ${totalGuesses}</p>
        <p>Average guess: ${averageGuess.toFixed(2)}%</p>
      `;
        }
      }

      // Initialize data when page loads
      async function initializeData() {
        try {
          const data = await getData(url);
          if (data) {
            totalGuesses = 0;
            let totalSum = 0;

            for (const key in data) {
              if (Object.hasOwnProperty.call(data, key)) {
                const element = data[key];
                totalGuesses++;
                totalSum += element.guess;
              }
            }

            averageGuess = totalGuesses > 0 ? totalSum / totalGuesses : 0;
          } else {
            console.log("No data found");
            totalGuesses = 0;
            averageGuess = 0;
          }
        } catch (error) {
          console.error("Error fetching initial data:", error);
        }
        updateResultsDisplay();
      }

      // Call initialization when page loads
      initializeData();

      // Update the display results event listener
      document
        .getElementById("displayResults")
        .addEventListener("click", async () => {
          const guess = parseInt(guessInput.value);

          averageGuess = (averageGuess * totalGuesses + guess) / ++totalGuesses;

          // Update display
          updateResultsDisplay();

          // Reset input
          guessInput.value = 80;
          rangeValue.textContent = "80%";

          try {
            // Post the new guess
            await postData(url, {
              time: new Date().toLocaleTimeString(),
              guess: guess,
            });

            // Fetch updated data
            // const data = await getData(url);
            // if (data) {
            //   totalGuesses = 0;
            //   let totalSum = 0;

            //   for (const key in data) {
            //     if (Object.hasOwnProperty.call(data, key)) {
            //       const element = data[key];
            //       totalGuesses++;
            //       totalSum += element.guess;
            //     }
            //   }

            //   averageGuess = totalGuesses > 0 ? totalSum / totalGuesses : 0;
            // }
          } catch (error) {
            console.error("Error updating data:", error);
          }
        });

      guessInput.addEventListener("input", function () {
        rangeValue.textContent = `${this.value}%`;
      });

      // Update the language change event listener
      document.getElementById("btnlang").addEventListener("click", () => {
        lang = lang === "ar" ? "en" : "ar";

        if (lang === "en") {
          document.getElementById("displayResults").textContent =
            "Display Results";
          document.getElementById("rangeValue").textContent = "80%";
          document.querySelector("h1").textContent =
            "In 2023, the employee engagement score was 80%. What do you think 2024's score will be?";
          document.getElementById("langbtn").textContent = "Change Language";
        } else {
          document.getElementById("displayResults").textContent = "عرض النتائج";
          document.getElementById("rangeValue").textContent = "80%";
          document.querySelector("h1").textContent =
            "في 2023، كان مؤشر تفاعل الموظفين 80% .. تتوقع كم بيصير في 2024؟";
          document.getElementById("langbtn").textContent = "تغيير اللغة";
        }

        updateResultsDisplay();
      });

      function postData(url = "", data = {}) {
        // Default options are marked with *
        return fetch(url, {
          method: "POST", // *GET, POST, PUT, DELETE, etc.
          mode: "cors", // no-cors, *cors, same-origin
          cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
          credentials: "same-origin", // include, *same-origin, omit
          headers: {
            "Content-Type": "application/json",
            // 'Content-Type': 'application/x-www-form-urlencoded',
          },
          redirect: "follow", // manual, *follow, error
          referrerPolicy: "no-referrer", // no-referrer, *client
          body: JSON.stringify(data), // body data type must match "Content-Type" header
        }).then((response) => response.json()); // parses JSON response into native JavaScript objects
      }

      function getData(url = "") {
        // Default options are marked with *
        return fetch(url, {
          method: "GET", // *GET, POST, PUT, DELETE, etc.
          mode: "cors", // no-cors, *cors, same-origin
          cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
          credentials: "same-origin", // include, *same-origin, omit
          headers: {
            "Content-Type": "application/json",
            // 'Content-Type': 'application/x-www-form-urlencoded',
          },
          redirect: "follow", // manual, *follow, error
          referrerPolicy: "no-referrer", // no-referrer, *client
        }).then((response) => response.json()); // parses JSON response into native JavaScript objects
      }
    </script>
  </body>
</html>
