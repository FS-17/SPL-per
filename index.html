<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPL Guessing Game</title>

    <style>
      @font-face {
        font-family: "SPLFont";
        src: url(./SPLfont.ttf) format("truetype");
      }

      body {
        font-family: "SPLFont", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(45deg, #0066b3, #00a3e0);
        color: #fff; /* Text color to white for better contrast */
        overflow: hidden;
      }

      .container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 74%;
        height: 50%; /* Adjust height as needed */
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        color: #fff;
        margin-bottom: 1rem;
      }

      p {
        color: #fff;
        margin-bottom: 1rem;
        font-weight: bold;
      }

      /* Range Input Styles */
      #guessInput {
        width: 100%;
        margin: 1rem 0;
        height: 10px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        outline: none;
        -webkit-appearance: none;
      }
      #guessInput::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #ec6707;
        cursor: pointer;
      }
      #rangeValue {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      button {
        background-color: #ec6707;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: darken(#ec6707, 10%);
      }

      #results {
        margin-top: 1rem;
        font-weight: bold;
        color: #fff;
      }

      svg {
        position: absolute;
        z-index: 0;
        width: 100%;
        height: 100%;
      }

      .logo {
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="./spl.png" alt="SPL Logo" width="100" />
    </div>

    <svg viewBox="0 0 800 400">
      <path
        d="M0 200 H300 L500 300 H800"
        fill="none"
        stroke="#00c8e1"
        stroke-width="60"
      />
      <path
        d="M0 260 H300 L500 100 H800"
        fill="none"
        stroke="#153c3f"
        stroke-width="60"
      />
    </svg>

    <div class="container">
      <h1>Guess the Percentage!</h1>
      <p>في 2023، كان مؤشر تفاعل الموظفين 80% .. تتوقع كم بيصير في 2024؟</p>
      <input
        type="range"
        id="guessInput"
        min="0"
        max="100"
        value="50"
        step="1"
      />
      <div id="rangeValue">50%</div>

      <button id="displayResults">Display Results</button>
      <div id="results"></div>
    </div>

    <script>
      const targetPercentage = 90;
      let guesses = [];

      const guessInput = document.getElementById("guessInput");
      const rangeValue = document.getElementById("rangeValue");

      guessInput.addEventListener("input", function () {
        console.log(this.value);
        rangeValue.textContent = `${this.value}%`;
      });

      document
        .getElementById("displayResults")
        .addEventListener("click", () => {
          const guess = parseInt(guessInput.value);
          guesses.push(guess);

          const totalGuesses = guesses.length;
          const averageGuess =
            guesses.reduce((sum, value) => sum + value, 0) / totalGuesses;

          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = `
                <p>Total guesses: ${totalGuesses}</p>
                <p>Average guess: ${averageGuess.toFixed(2)}%</p>
            `;

          guessInput.value = 50;
          rangeValue.textContent = "50%";
        });
    </script>
  </body>
</html>
