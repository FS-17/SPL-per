<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPL Percentage Guessing Game</title>
    <style>
      body {
        font-family: "Roboto", sans-serif; /* Replace with SPL font if available */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(
          45deg,
          #0066b3,
          #00a3e0
        ); /* SPL blue gradient - replace with your exact colors */
        color: #333;
        overflow: hidden; /* Hide overflowing paths */
      }

      .container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 74%;
        height: 50%;
        position: relative;
        z-index: 1; /* Ensure container is above paths */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        color: #fff; /* Or use appropriate SPL color */
        margin-bottom: 1rem;
      }

      p {
        color: #fff; /* Or use appropriate SPL color */
        margin-bottom: 1rem;
      }

      #guessInput {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        margin-bottom: 1rem;
        background: rgba(255, 255, 255, 0.8);
      }

      #submitGuess {
        background-color: #ec6707; /* SPL Orange – replace as needed */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #submitGuess:hover {
        background-color: darken(#ec6707, 10%); /* Darken on hover */
      }

      #result {
        margin-top: 1rem;
        font-weight: bold;
        color: #fff;
      }

      /* SPL Path Styles (Example - Customize these heavily) */
      .spl-path {
        position: absolute;
        background-color: #fe0000; /* SPL secondary blue – replace */
        height: 10px;
        z-index: 0; /* Behind the container */
      }

      .path1 {
        /* Example Path 1 – Customize position/transform*/
        width: 50%;
        height: 40px;
        left: 0%;
        top: 50%;
        /* left: 10%; */

        /* transform: rotate(45deg); */
        background-color: #00c8e1; /* SPL primary blue – replace */
      }

      .path2 {
        /* Example Path 2 */
        width: 50%;
        height: 40px;
        left: 0%;
        top: 55%;
        background-color: #153c3f;
      }

      /* Range Input Styles */
      input[type="range"] {
        -webkit-appearance: none; /* Override default styles */
        width: 100%;
        margin: 1rem 0;
        height: 10px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        outline: none;
      }

      /* Thumb styles (the draggable part) */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #ec6707; /* Use SPL orange or your choice */
        cursor: pointer;
      }

      /* rangeValue styles */
      #rangeValue {
        color: #fff;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      /* logo */
      .logo {
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- logo -->
    <div class="logo">
      <img src="./spl.png" alt="SPL Logo" width="100" />
    </div>

    <!-- <div class="spl-path path1"></div>
    <div class="spl-path path2"></div> -->

    <!-- display svg img
    <div class="spl-path path1"></div>
    <div class="spl-path path2"></div> -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 800 400"
      style="position: absolute; z-index: 0; width: 100%; height: 100%"
    >
      <path
        d="M0 200 H300 L500 300 H800"
        fill="none"
        stroke="#00c8e1"
        stroke-width="60"
      />
      <path
        d="M0 260 H300 L500 100 H800"
        fill="none"
        stroke="#153c3f"
        stroke-width="60"
      />
    </svg>

    <!-- use ./img/spl-logo.svg -->

    <!-- Add more path elements as needed -->

    <div class="container">
      <h1>Guess the Percentage!</h1>
      <p>Guess the percentage of this year's</p>
      <input type="range" id="guessInput" min="1" max="100" value="50" />
      <div id="rangeValue">50%</div>
      <br />
      <button id="submitGuess">Submit Guess</button>
      <div id="result"></div>
    </div>

    <script>
      //   Get the range input and the submit button
      const rangeInput = document.getElementById("guessInput");
      const submitButton = document.getElementById("submitGuess");
      const result = document.getElementById("result");

      //   Update the range value display
      rangeInput.addEventListener("input", function () {
        document.getElementById("rangeValue").textContent = `${this.value}%`;
      });

      //   Handle the submit button click
      submitButton.addEventListener("click", function () {
        const guess = rangeInput.value;
        const actualPercentage = 55; // Change this to the actual percentage

        result.textContent = `Your guess: ${guess}% | Actual percentage: ${actualPercentage}%`;
      });
    </script>
  </body>
</html>
